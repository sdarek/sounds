<div class="reservation-page page">
  <div class="container">
    <h2 class="reservation-header header">ZAREZERWUJ</h2>

    <form [formGroup]="reservationForm" (ngSubmit)="onReserve()" class="content-wrapper">
      <div class="left-panel">
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Notatka</mat-label>
          <textarea matInput formControlName="note"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill" class="reservation-type-field">
          <mat-label>Wybierz typ rezerwacji</mat-label>
          <mat-select formControlName="reservationType">
            <mat-option *ngFor="let item of reservationTypes" [value]="item.id">
              {{ item.typeName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="recording-field">
          <mat-label>Wybierz nagranie</mat-label>
          <mat-select formControlName="recording">
            <mat-option *ngFor="let recording of recordings" [value]="recording.recordingId">
              {{ recording.title }}
            </mat-option>
            <mat-option (click)="openNewRecordingDialog()">Utwórz nowe nagranie</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button class="btn" color="primary" type="submit">Rezerwuj</button>
      </div>

      <div class="right-panel">
        <mat-card>
          <mat-calendar [selected]="reservationForm.controls['reservationDate'].value"
                        (selectedChange)="onDateSelect($event)"
                        ngSkipHydration>
          </mat-calendar>
          <mat-form-field appearance="fill">
            <mat-label>Wybierz godzinę</mat-label>
            <input matInput [ngxTimepicker]="timepicker" formControlName="reservationTime" readonly>
            <ngx-material-timepicker #timepicker></ngx-material-timepicker>
          </mat-form-field>
        </mat-card>
      </div>
    </form>
  </div>
</div>
