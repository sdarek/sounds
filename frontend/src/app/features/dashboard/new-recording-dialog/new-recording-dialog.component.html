<div class="content">
  <h2 mat-dialog-title>Utwórz nowe nagranie</h2>
  <mat-dialog-content>
    <form [formGroup]="newRecordingForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Tytuł</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Opis</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Anuluj</button>
    <button mat-button color="primary" (click)="onCreate()" [disabled]="newRecordingForm.invalid">Utwórz</button>
  </mat-dialog-actions>
</div>
