<div class="login-page page">
    <div class="container">
        <h2 class="login-header header">LOGOWANIE</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="Wprowadź swój email">
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Email jest wymagany.
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Proszę wprowadzić prawidłowy adres email.
              </mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="fill">
              <mat-label>Hasło</mat-label>
              <input matInput type="password" formControlName="password" placeholder="Wprowadź swoje hasło">
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Hasło jest wymagane.
              </mat-error>
            </mat-form-field>

            <div class="registration-link">
              Nie masz konta? <a routerLink="/register">Zarejestruj się</a>
            </div>
            
            <hr>
            <button mat-raised-button color="primary" class="btn-google" (click)="loginWithGoogle()">Loguj przez Google</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Zaloguj się</button>
        </form>
    </div>
</div>
