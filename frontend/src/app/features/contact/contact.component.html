<div class="contact-page page">
    <div class="container">
        <div class="left-panel">
            <h2>Napisz do mnie!</h2>
            <form class="contact-form">
                <mat-form-field appearance="fill">
                    <mat-label>Imię</mat-label>
                    <input matInput placeholder="Twoje imię">
                </mat-form-field>
                
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Twój email">
                </mat-form-field>
                
                <mat-form-field appearance="fill">
                    <mat-label>Wiadomość</mat-label>
                    <textarea matInput placeholder="Twoja wiadomość"></textarea>
                </mat-form-field>
                
                <button mat-raised-button color="primary">Wyślij wiadomość</button>
            </form>
        </div>
        <div class="right-panel">
            <h2></h2>

            <iframe 
                width="100%" 
                height="90%" 
                frameborder="0" 
                style="border:0" 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2568.8127956848643!2d20.98928471168277!3d49.92108842521926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473d91e5e0c47679%3A0xda2af3d5b2a0107a!2sSurdel%20Sound%20Sebastian%20Surdel!5e0!3m2!1spl!2sus!4v1713707130949!5m2!1spl!2sus" 
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</div>
